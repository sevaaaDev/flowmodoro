<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Flowmodoro</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="progress-bar-wrapper">
        <div class="progress-bar">
          <div class="progress-bar-2"></div>
        </div>
      </div>
      <div class="timer">
        <div class="timer-top">
          <h1 class="timer-time">10:45</h1>
          <div class="btn-wrapper">
            <button type="button" class="start-btn">Start</button>
            <button type="button" class="pause-btn invisible">Pause</button>
            <button type="button" class="rest-btn invisible">Rest</button>
          </div>
        </div>
        <div class="timer-bottom">
          <div class="select-rest-percent">
            <label
              title="The percentage of study time"
              class="text"
              for="rest-percent"
              >Rest (%)</label
            >
            <input type="number" id="rest-percent" value="20" />
          </div>
          <div class="select-goal">
            <label title="in minutes" for="time-goal" class="text"
              >Time goals</label
            >
            <input type="number" id="time-goal" value="25" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
