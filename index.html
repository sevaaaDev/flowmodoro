<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Flowmodoro</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="progress-bar-wrapper">
        <div class="progress-bar"></div>
      </div>
      <div class="timer">
        <div class="timer-top">
          <h1 class="timer-time">10:45</h1>
          <div class="btn-wrapper">
            <button type="button" class="start-btn">Start</button>
            <button type="button" class="pause-btn invisible">Pause</button>
            <button type="button" class="rest-btn invisible">Rest</button>
          </div>
        </div>
        <div class="timer-bottom">
          <p class="text">Time Goals</p>
          <ul class="goals-list">
            <li class="list-item list-item-1">
              <button type="button">25 Min</button>
            </li>
            <li class="list-item list-item-2">
              <button type="button">50 Min</button>
            </li>
            <li class="list-item list-item-3">
              <button type="button">75 Min</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
